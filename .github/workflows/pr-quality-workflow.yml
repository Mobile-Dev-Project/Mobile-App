name: PR Quality Workflow

on:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint

      - name: Run Tests
        run: npm test

  code-quality-check:
    name: Code Quality and Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v1

  branch-naming-convention:
    name: Check Branch Naming Convention
    runs-on: ubuntu-latest
    steps:
      - name: Check Branch Name
        uses: deepakputhraya/action-branch-name@v1
        with:
          regex: '^(feature|bugfix|hotfix)\/.*$'
          allow_issue_numbers: false

  documentation-check:
    name: Ensure Documentation is Updated
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check for Documentation Updates
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -qvE 'docs/|README.md'; then
            echo "Documentation update required."
            exit 1
          else
            echo "Documentation update check passed."
          fi
